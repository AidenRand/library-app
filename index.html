<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>The Shelf</title>
  </head>
  <body>
    <div class="header">
      <button class="newBookBtn">New Book</button>
      <p class="bookCounter">Books:</p>
    </div>
    <form>
      <div class="input">
        <div>
          <label for="authorInput">Author</label>
          <input class="authorInput" type="text" />
        </div>
        <div>
          <label for="bookNameInput">Title</label>
          <input class="bookNameInput" type="text" />
        </div>
        <div>
          <label for="pagesInput">Number of pages</label>
          <input class="pagesInput" type="number" min="0" />
        </div>
        <div class="bottomDiv" >
          <button type="button" class="btn1">Add book</button>
          <input type="checkbox" class="readBtn">
      </div>
      </div>
    </form>

    <div class="container">
      <div class="bookContainer"></div>
    </div>
  </body>
  <script src="app.js"></script>
</html>
